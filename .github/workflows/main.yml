name: Deploy to Production Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Hardened Laravel Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout latest code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup PHP with Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, gd, pdo_mysql, bcmath, xml, curl, zip
          tools: composer:v2
          coverage: none

      # 3. Install dependencies (production only)
      - name: Install Laravel Dependencies
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      # 4. Prepare deployment package (exclude sensitive/unnecessary files)
      - name: Prepare Deployment Package
        run: |
          tar --warning=no-file-changed -czf deployment.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            .

      # 5. Upload package securely via SSH
      - name: Upload to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: ${{ secrets.SSH_REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deployment.tar.gz"
          target: "/home/bmcenuwi/api.bmc-ejigbo.com"

      # 6. Extract and finalize deployment on server
      - name: Post-Deployment Tasks
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: ${{ secrets.SSH_REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd /home/bmcenuwi/api.bmc-ejigbo.com

            # Extract new code
            tar -xzf deployment.tar.gz
            rm deployment.tar.gz

            # Ensure correct permissions (avoid 777)
            chmod -R 775 storage bootstrap/cache

            # Laravel cache optimizations
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Run migrations safely (non-interactive)
            # php artisan migrate --force

            echo "âœ… Deployment completed successfully"
