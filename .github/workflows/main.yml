name: Deploy to Production Server

on:
  push:
    branches:
      - ejigbo
  workflow_dispatch:

jobs:
  deploy:
    name: Hardened Laravel Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, gd, pdo_mysql, bcmath, xml, curl, zip
          tools: composer:v2
          coverage: none
          
       - name: Install Laravel Dependencies
        run: composer install
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Upload to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: ${{ secrets.SSH_REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deployment.tar.gz"
          target: "/home/bmcenuwi/api.bmc-ejigbo.com"

      - name: Post-Deployment Tasks
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: ${{ secrets.SSH_REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd /home/bmcenuwi/api.bmc-ejigbo.com

            # Extract new code
            tar -xzf deployment.tar.gz
            rm deployment.tar.gz

            # Ensure correct permissions (avoid 777)
            chmod -R 775 storage bootstrap/cache

            # Laravel cache optimizations
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Run migrations safely (non-interactive)
            # php artisan migrate --force

            echo "âœ… Deployment completed successfully!!"
