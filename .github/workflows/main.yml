name: Deploy to Production Server

on:
  push:
    branches:
      - ejigbo
  workflow_dispatch:

jobs:
  deploy:
    name: Hardened Laravel Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, gd, pdo_mysql, bcmath, xml, curl, zip, fileinfo, ctype, tokenizer
          tools: composer:v2
          
      - name: Copy Environment File
        run: cp .env.example .env
        
      - name: Install Laravel Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction
        
      - name: Set Directory Permissions
        run: chmod -R 775 storage bootstrap/cache
        
      - name: Generate Optimized Files
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
      - name: Create Deployment Package
        run: |
          rm -rf node_modules/
          rm -rf tests/
          rm -rf .git/
          rm -f .gitignore
          rm -f .env.example
          rm -f phpunit.xml
          
          tar -czf deployment.tar.gz --exclude=".github" --exclude=".git" --exclude=".env" *
          
      # - name: Upload to Server
      #   uses: easingthemes/ssh-deploy@main
      #   with:
      #     host: ${{ secrets.REMOTE_HOST }}
      #     username: ${{ secrets.REMOTE_USER }}
      #     port: ${{ secrets.SSH_REMOTE_PORT }}
      #     key: ${{ secrets.SSH_PRIVATE_KEY }}
      #     source: "deployment.tar.gz"
      #     target: "/home/bmcenuwi/api.bmc-ejigbo.com"
      - name: Upload to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.SSH_REMOTE_PORT }}
          SOURCE: "deployment.tar.gz"
          TARGET: "/home/bmcenuwi/api.bmc-ejigbo.com"


      - name: Post-Deployment Tasks
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: ${{ secrets.SSH_REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd /home/bmcenuwi/api.bmc-ejigbo.com
            
            # Backup current .env
            if [ -f .env ]; then
              cp .env .env.backup
            fi
            
            # Extract new code
            tar -xzf deployment.tar.gz
            rm deployment.tar.gz
            
            # Restore .env
            if [ -f .env.backup ]; then
              mv .env.backup .env
            fi
            
            # Set correct permissions
            chmod -R 775 storage bootstrap/cache
            chmod 644 .env
            
            # Set ownership (adjust as needed)
            chown -R bmcenuwi:bmcenuwi .
            
            # Laravel optimizations
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            echo "âœ… Deployment completed successfully!!"
